			function updateTable(data) {
                var tableBody = document.querySelector('#myTable tbody');
                
                // 清空表格内容
                tableBody.innerHTML = '';

                // 根据后端返回的数据，动态插入相应数量的行
                for (var i = 0; i < data.length; i++) {
                    var row = document.createElement('tr');
                    
                    // 创建单元格并添加到行中
                    var cell1 = document.createElement('td');
                    cell1.textContent = data[i].value1;
                    row.appendChild(cell1);

                    var cell2 = document.createElement('td');
                    cell2.textContent = data[i].value2;
                    row.appendChild(cell2);

                    var cell3 = document.createElement('td');
                    cell3.textContent = data[i].value3;
                    row.appendChild(cell3);
                    // 添加更多单元格 ...

                    // 将行添加到表格的 tbody 中
                    tableBody.appendChild(row);
                }
                }

                // 模拟从后端接收到的数据
                var responseData = [
                { value1: '行1值1', value2: '行1值2',value3: '行1值3' },
                { value1: '行2值1', value2: '行2值2',value3: '行1值3' },
                { value1: '行3值1', value2: '行3值2',value3: '行1值3' }
                ];

                // 更新表格
                updateTable(responseData);
