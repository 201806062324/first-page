        <script>
        /* globals Chart:false, feather:false */
            //tab切换部分代码
				// 获取所有标签元素
				const tabs = document.querySelectorAll('.tab');
				// 获取所有容器内容元素
				const tabContents = document.querySelectorAll('.tab-content');

				// 为每个标签添加点击事件监听器
				tabs.forEach((tab, index) => {
				tab.addEventListener('click', () => {
					// 切换活动标签的样式
					tabs.forEach((tab) => tab.classList.remove('active'));
					tab.classList.add('active');

					// 切换相应的容器内容
					tabContents.forEach((content) => content.classList.remove('active'));
					tabContents[index].classList.add('active');
				});
				});


			/////////////////////////////////////
			//标签1部分代码
			//表格自动改变值
			    function updateDiagonal(select) {
					const cellId = select.id.split("-");
					const row = parseInt(cellId[1]);
					const col = parseInt(cellId[2]);
					const diagonalCell = document.getElementById(`cell-${col}-${row}`);

					if (select.value.length === 1) {
						diagonalCell.value = "1/" + select.value; // x转化为"1/x"
					} else if (select.value.startsWith("1/")) {
						diagonalCell.value = select.value.substring(2); // "1/x"转化为 "x"
					}

				}

    function submitTable() {
      const tableData = [];
      const tableRows = document.getElementsByTagName("tr");

      for (let i = 1; i < tableRows.length; i++) {
        const row = tableRows[i];
        const rowData = [];

      for (let j = 1; j < row.cells.length; j++) {
          const cell = row.cells[j];
          const select = cell.getElementsByTagName("select")[0];
          rowData.push(select.value);
      }

        tableData.push(rowData);
      }

      // 发送表格数据到服务器
    	axios.post('/submit', { tableData })
			.then(response => {
			console.log(response.data);
			})
			.catch(error => {
			console.error(error);
		});
  }

        </script>
