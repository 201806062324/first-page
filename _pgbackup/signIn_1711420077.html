<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Signin Template · Bootstrap v5.0</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="signIn.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <main class="form-signin g-md-1">
            <form>
                <img class="mb-4" src="%E5%AD%A6%E6%A0%A1logo.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 fw-normal">软件可信性度量系统</h1>
                <label for="inputEmail" class="visually-hidden">Email address</label>
                <input type="text" id="inputEmail" class="form-control" required="" autofocus="" checked="checked" placeholder="用户名/手机号">
                <p> </p>
                <label for="inputPassword" class="visually-hidden">Password</label>
                <input type="password" id="inputPassword" class="form-control" required="" placeholder="密码">
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me">&nbsp; &nbsp;记住我&nbsp;
                    </label>
                </div>
                <a href="func1.1.html"><button class="btn btn-lg btn-primary w-100" type="submit">登录</button></a>
                <p> </p>
                <a class="btn btn-lg btn-secondary w-100" href="func1.1.html">演示，跳过登录</a>
                <p> </p>
                <a class="btn btn-lg btn-secondary w-100" href="registration.html">注册</a>
                <p class="mt-5 mb-3 text-muted">&copy;华东师范大学 软硬件协同设计技术与应用教育部工程研究中心</p>
            </form>
        </main>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
