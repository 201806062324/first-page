        <script>
        /* globals Chart:false, feather:false */
            function changePassword() {
				var currentPassword = document.getElementById("current-password").value;
				var newPassword = document.getElementById("new-password").value;
				var confirmPassword = document.getElementById("confirm-password").value;

				// 检查当前密码是否正确
				// 使用 axios 发送请求给后端进行验证
				axios.post("your_backend_url", { currentPassword: currentPassword })
					.then(function(response) {
					// 验证当前密码是否正确

					if (newPassword !== confirmPassword) {
						document.getElementById("result").textContent = "新密码不一致";
					} else {
						// 执行密码修改操作
						// 使用 axios 发送请求给后端进行密码修改
						axios.post("your_backend_url", { newPassword: newPassword })
						.then(function(response) {
							// 显示修改成功的消息
							document.getElementById("result").textContent = "密码修改成功";
						})
						.catch(function(error) {
							// 显示修改失败的消息
							document.getElementById("result").textContent = "密码修改失败";
						});
					}
					})
					.catch(function(error) {
					// 显示当前密码错误的消息
					document.getElementById("result").textContent = "当前密码错误";
					});
				}
        </script>
